<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I‚Äôm Sorry ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#ff7eb3">

  <style>
    *{
      box-sizing:border-box;
      margin:0; padding:0;
      font-family:'Poppins', sans-serif;
    }
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg, #fff0f6, #ffe4f0);
      color:#333;
      padding:20px;
    }
    .card{
      max-width:520px;
      width:100%;
      background:#ffffff;
      border-radius:24px;
      padding:28px 24px 32px;
      box-shadow:0 20px 40px rgba(255, 126, 179, 0.25);
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-block;
      padding:6px 14px;
      background:#ffe0ee;
      color:#d6336c;
      border-radius:999px;
      font-weight:600;
      font-size:12px;
      margin-bottom:12px;
    }
    h1{
      font-size:28px;
      color:#d6336c;
      margin-bottom:12px;
    }
    .para{
      font-size:15px;
      line-height:1.7;
      color:#444;
      margin:14px 0 20px;
      white-space:pre-line;
    }
    .heart{
      font-size:48px;
      margin:8px 0 10px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    @keyframes pulse{
      0%,100%{ transform:scale(1); }
      50%{ transform:scale(1.12); }
    }
    .actions{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      border:none;
      padding:12px 18px;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    .btn-primary{
      background:#ff7eb3;
      color:#fff;
      box-shadow:0 10px 20px rgba(255,126,179,.35);
    }
    .btn-primary:hover{ transform:translateY(-2px); box-shadow:0 14px 26px rgba(255,126,179,.45); }
    .btn-ghost{
      background:#fff0f6;
      color:#d6336c;
    }
    .footer{
      margin-top:18px;
      font-size:12px;
      color:#888;
    }

    /* floating hearts */
    .float{
      position:absolute;
      bottom:-20px;
      left:var(--x);
      font-size:18px;
      opacity:.7;
      animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp{
      0%{ transform:translateY(0) scale(1); opacity:.7; }
      100%{ transform:translateY(-120vh) scale(1.4); opacity:0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <span class="badge">From my heart</span>
    <h1>I‚Äôm Sorry, Sewu ü§ç</h1>
    <div class="heart">‚ù§Ô∏è</div>

    <p class="para">
I am so sorry sewu menu inna zoordi nhi bolna chahida si  
meri gal nu dil te nhi lagana  
mein pagal hu nah thori si  
tanu te pata va gussa  
tuvde te pata nhi kyun aaa gya  
menu maaf kardo  

Mein gussa nhi karugi sewu te  
I love you ‚ù§Ô∏è
    </p>

    <div class="actions">
      <button class="btn btn-primary" onclick="sendLove()">Maaf Kardo ü´Ç</button>
      <button class="btn btn-ghost" onclick="moreHearts()">Send More Love üíï</button>
    </div>

    <div class="footer">Made with love üå∏</div>
  </div>

  <script>
    function spawnHeart(){
      const h = document.createElement('div');
      h.className = 'float';
      h.textContent = Math.random() > 0.5 ? 'üíó' : 'üíñ';
      h.style.setProperty('--x', Math.random()*100 + 'vw');
      h.style.animationDuration = (4 + Math.random()*3) + 's';
      document.body.appendChild(h);
      setTimeout(()=> h.remove(), 7000);
    }
    function moreHearts(){
      for(let i=0;i<12;i++) setTimeout(spawnHeart, i*150);
    }
    function sendLove(){
      moreHearts();
      alert('Love sent üíó');
    }
    // gentle hearts on load
    setInterval(spawnHeart, 1200);
  </script>

</body>
</html>
